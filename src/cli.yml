name: heaven-on-earth
version: "0.1.0"
author: nyxcode <nyxcode.development@gmail.com>
about: Changes your boring wallpaper to images of the most beautiful places on earth
subcommands:
- install:
    about: Installs this executable to run on log-in
    args:
    - mode:
        short: m
        long: mode
        value_name: new|top|rising|controversial|hot
        help: Sets the mode used for sorting
        takes_value: true
        required: true
    - span:
        short: s
        long: span
        value_name: hour|day|week|month|year|all
        help: Sets the timespan when using --mode=top
        takes_value: true
        required: false
    - run-every:
        short: r
        long: run-every
        value_name: cron schedule expression
        help: Schedules a task
        takes_value: true
        required: false
    - output-dir:
        short: o
        long: output-dir
        value_name: path
        help: Sets the output directory
        required: false
        takes_value: true
        default_value: output
    - min-ratio:
        long: min-ratio
        value_name: ratio|width/height
        help: Filter wallpapers with a smaller ratio
        default_value: "0"
        takes_value: true
        required: false
    - max-ratio:
        long: max-ratio
        value_name: ratio|width/height
        help: Filter wallpapers with a greater ratio
        default_value: "99"
        takes_value: true
        required: false
    - query-size:
        long: query-size
        value_name: posts
        help: Amount of posts which will be queried
        default_value: "20"
        takes_value: true
        required: false
    - subreddit:
        long: subreddit
        value_name: subreddit
        help: Sets the subredit from
        default_value: "EarthPorn"
        takes_value: true
        required: false
    - random:
        long: random
        help: Choose a random wallpaper matching the query, not the first one
        required: false

- uninstall:
    about: Uninstalls this executable
- run:
    about: Queries /r/EarthPorn for images and sets them as a wallpaper
    args:
    - mode:
        short: m
        long: mode
        value_name: new|top|rising|controversial|hot
        help: Sets the mode used for sorting
        takes_value: true
        required: true
    - span:
        short: s
        long: span
        value_name: hour|day|week|month|year|all
        help: Sets the timespan when using --mode=top
        takes_value: true
        required: false
    - run-every:
        short: r
        long: run-every
        value_name: cron schedule expression
        help: Schedules a task
        takes_value: true
        required: false
    - output-dir:
        short: o
        long: output-dir
        value_name: path
        help: Sets the output directory
        required: false
        takes_value: true
        default_value: output
    - min-ratio:
        long: min-ratio
        value_name: ratio|width/height
        help: Filter wallpapers with a smaller ratio
        default_value: "0"
        takes_value: true
        required: false
    - max-ratio:
        long: max-ratio
        value_name: ratio|width/height
        help: Filter wallpapers with a greater ratio
        default_value: "99"
        takes_value: true
        required: false
    - query-size:
        long: query-size
        value_name: posts
        help: Amount of posts which will be queried
        default_value: "20"
        takes_value: true
        required: false
    - subreddit:
        long: subreddit
        value_name: subreddit
        help: Sets the subredit from
